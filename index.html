<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery Tutorial</title>
    </head>
    <body>
        <script src="./js/jquery-3.6.0.min.js"></script>

        <script>

            // jQuery is a built in Javascript

            // Check if the page is loaded

            // 1.

            // $ is a reference to jQuery Object


            jQuery (function($){
                alert('page loaded successfully 2');
                // All jQuery code comes here....
            });

            // 2.

            $(document).ready(function(){
                alert('page loaded successfully 3');
            });

            // 3. 

            (function(){
                alert('page loaded successfully 1');
            })(jQuery);



        </script>
    </body>
</html>
